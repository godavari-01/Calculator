<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css" />
  </head>
  <body>
    <!-- <center> -->
      <div class="main">
        <table>
          <form name="calculator">
            <tr style="height: 25vh;">
              <td id="firstrow" colspan="4">
                <input id="dis" name="display" />
              </td>
            </tr>

            <tr>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="AC"
                  onclick="calculator.display.value=''"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="C"
                  onclick="calculator.display.value=(calculator.display.value).slice(0,-1)"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="%"
                  onclick="calculator.display.value+='%'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="/"
                  onclick="calculator.display.value+='/'"
                />
              </td>
            </tr>

            <br /><br />
            <tr>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="1"
                  onclick="calculator.display.value+='1'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="2"
                  onclick="calculator.display.value+='2'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="3"
                  onclick="calculator.display.value+='3'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="-"
                  onclick="calculator.display.value+='-'"
                />
              </td>
            </tr>
            <br /><br />
            <tr>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="4"
                  onclick="calculator.display.value+='4'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="5"
                  onclick="calculator.display.value+='5'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="6"
                  onclick="calculator.display.value+='6'"
                />
              </td>

              <td>
                <input
                  class="keys"
                  type="button"
                  value="x"
                  onclick="calculator.display.value+='*'"
                />
              </td>
            </tr>
            <br /><br />
            <tr>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="7"
                  onclick="calculator.display.value+='7'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="8"
                  onclick="calculator.display.value+='8'"
                />
              </td>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="9"
                  onclick="calculator.display.value+='9'"
                />
              </td>
              <div id="raju">
                <td rowspan="4" onclick="setcolor()">
                  <input
                    id="sony"
                    class="keys"
                    type="button"
                    value="+"
                    onclick="calculator.display.value+='+'"
                    style="height: 40px"
                  />
                </td>
              </div>
            </tr>
            <br /><br />

            <tr>
              <td>
                <input
                  class="keys"
                  type="button"
                  value="."
                  onclick="calculator.display.value+='.'"
                />
              </td>

              <td>
                <input
                  class="keys"
                  type="button"
                  value="0"
                  onclick="calculator.display.value+='0'"
                />
              </td>

              <td>
                <input
                  class="keys"
                  type="button"
                  value="="
                  onclick="calculator.display.value=eval(calculator.display.value)"
                />
              </td>
            </tr>
          </form>
        </table>
      </div>
    <!-- </center> -->
  </body>
</html>
